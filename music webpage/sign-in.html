<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-in.css">
    
</head>
<body>
    <div id="signin-section" class="hidden">
        <!-- Your existing sign-in section HTML goes here -->
    
    <div class="sign-in">
    <div class="sign-in-top">
    <div class="top-body">
     <div class="up"><a href="#" style="color: white;" >Sign Up</a></div>
     <div class="in"><a href="#" style="color: white;">Sign In</a></div>
    </div>
    </div>
    <div class="create-account"><h2>Create An Account</h2></div>
    
        <div class="full-name-enter">
            <div class="full-name"><input placeholder="Full Name..." class="enter_name"></div>
        </div>
    
    <div class="email-enter">
        <div class="email"> <input placeholder="Email..." class="enter_email"></div>
    </div>

    <div class="password-enter">
        <div class="password"> <input placeholder="Password..." class="enter_password"></div>
    </div>
    <div class="sign-up-sec">
        <div class="sign-up"><a href="#" style="color: white;">Sign Up</a></div>
    </div>
    <div class="or">
        <div class="text">Or sign up with</div>
    </div>
    <div class="google-facebook">
    <div class="facebook-sec">
        <div class="facebook-logo">
            <div class="f-logo"></div>
        </div>
        <div class="facebook"><a href="#" style="text-decoration: none;color: white;">Facebook</a></div>
    </div>
    <div class="google-sec">
        <div class="google-logo">
            <div class="g-logo"></div>
        </div>
        <div class="google"><a href="#" style="text-decoration: none;">Google</a></div>
    </div>
    </div>
    
    <div class="sign-in-bottom">
        <div class="bottom-body"></div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
